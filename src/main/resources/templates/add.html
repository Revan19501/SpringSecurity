<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body class="container mt-4">
<h2 class="mb-4">Добавление нового пользователя</h2>

<form th:action="@{/users/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}"/>

    <!-- Имя -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Имя:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{firstName}" class="form-control" required/>
        </div>
        <div class="col-sm-6">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>
    </div>

    <!-- Фамилия -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Фамилия:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{lastName}" class="form-control" required/>
        </div>
        <div class="col-sm-6">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>
    </div>

    <!-- Возраст -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Возраст:</label>
        <div class="col-sm-4">
            <input type="number" th:field="*{age}" class="form-control" required/>
        </div>
        <div class="col-sm-6">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
        </div>
    </div>

    <!-- Логин (username) -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Логин:</label>
        <div class="col-sm-4">
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="col-sm-6">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>
    </div>

    <!-- Пароль -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Пароль:</label>
        <div class="col-sm-4">
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="col-sm-6">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
    </div>

    <!-- Выбор ролей -->
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Роль:</label>
        <div class="col-sm-4">
            <select th:field="*{roles}" multiple class="form-control">
                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>

<div class="mt-3">
    <a th:href="@{/users/allusers}" class="btn btn-secondary">Назад к списку</a>
</div>

</body>
</html>
